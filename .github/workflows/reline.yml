name: CI

on: [push, pull_request]

jobs:
  reline:
    name: >-
      reline ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        ruby: [ 2.7, 2.6, 2.5 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: rake test
        run:  rake test

  readline:
    name: >-
      readline ${{ matrix.cfg.ruby }}  ${{ matrix.cfg.os }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      matrix:
        cfg:
          - { ruby: ruby-head, os: ubuntu-latest  }
          - { ruby: ruby-head, os: macos-latest   }
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.cfg.ruby }}
      - name: Install dependencies
        run: bundle install
      - name: Download test readline
        run: ruby download-test_readline.rb
      - name: rake test
        run: bundle exec rake test
      - name: rake ci-test
        env:
          TEST_READLINE_OR_RELINE: Reline
        run: bundle exec rake ci-test

  win32:
    name: >-
      readline ${{ matrix.cfg.ruby }}  ${{ matrix.cfg.os }}
    runs-on: ${{ matrix.cfg.os }}
    strategy:
      matrix:
        cfg:
          - { ruby: mingw, os: windows-latest }
          - { ruby: mswin, os: windows-latest }
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: MSP-Greg/actions-ruby@v1
        with:
          ruby-version: ${{ matrix.cfg.ruby }}
      - name: Download test readline
        run:  ruby download-test_readline.rb
      - name: rake test
        run:  rake test
      - name: rake ci-test
        env:
          TEST_READLINE_OR_RELINE: Reline
        run:  rake ci-test

  irb:
    name: >-
      irb ${{ matrix.ruby }}  ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ruby: [ 'ruby-head' ]
        os: [ ubuntu-latest ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install dependencies
      run: bundle install
    - name: Install reline
      run: |
        rake build
        rake install
    - name: Download ruby/irb
      run: |
        git clone https://github.com/ruby/irb
    - name: Setup ruby/irb
      run: |
        cd irb
        bundle install
    - name: Run irb test
      run: bundle exec rake test
